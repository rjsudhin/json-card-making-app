<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Json style card making app</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1 id="app-title">Business Card Json</h1>
  <section id="creation-section">
    <form action="#">
      <div class="form-row">
        <label for="name">Name : </label>
        <input type="text" 
          class="input"
          id="name" 
          name="id" 
          required>
      </div>

      <div class="form-row">
        <label for="title">Title : </label>
        <input type="text"
          class="input"
          id="title" 
          name="title" 
          required>
      </div>

      <div class="form-row">
        <label for="email">Email : </label>
        <input type="email" 
          class="input"
          id="email" 
          name="email" 
          required>
      </div>

      <div class="form-row">
        <label for="link">Link : </label>
        <input type="url" id="link" name="link">
      </div>

      <div class="form-row">
        <button type="submit" class="create-btn">Create</button>
      </div>
    </form>
  </section>

  <section id="card-container">
    <!--cards creating here-->
  </section>

  <script src="js/card-creation.js"></script>
</body>
</html>
